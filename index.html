<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/css/style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>


  <main>
    <article class="stats-card flex">
      <picture>
        <div class="layer"></div>
        <source media="(min-width: 768px)" srcset="/images/image-header-desktop.jpg">
        <img src="/images/image-header-mobile.jpg" alt="Three women working in laptops grayscale">
      </picture>
      <section class="informative-text">
        <h1 class="informative-text__title">Get <span class="accent">insights</span> that help your bussines grow.</h1>
        <p class="informative-text__paragraph">
          Discover the benefits of data analytics and make better decisions regarding revenue,
          customer experience, and overall efficiency.
        </p>
        <section class="stats flex">
          <p>
            <strong>10k+</strong><span>companies</span>
          </p>
          <p>
            <strong>314</strong><span>templates</span>
          </p>
          <p>
            <strong>12M+</strong><span>queries</span>
          </p>
        </section>
      </section>
    </article>
  </main>
</body>

</html>
